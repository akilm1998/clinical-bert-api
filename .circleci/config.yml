version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@9.8.1
  aws-cli: circleci/aws-cli@5.1.2

parameters:
  role_arn:
    type: string
    default: "arn:aws:iam::313078327096:role/circleci-oidc-role"
    description: "If empty, the job will error and ask you to pass one."

jobs:
  lint_and_test:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Install linting tools
          command: |
            python -m pip install --upgrade pip
            pip install --no-cache-dir torch==2.9.1 --index-url https://download.pytorch.org/whl/cpu
            pip install -r requirements.txt
            pip install -r requirements-dev.txt
      - run:
          name: Run Black (format check)
          command: |
            black --check ./local_run.py
            black --check ./app/
      - run:
          name: Run Flake8 (linting)
          command: |
            flake8 ./local_run.py
            flake8 ./app/
      - run:
          name: Pytest (linting)
          command: python -m pytest
    

  assume-cicd-role:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - aws-cli/setup:
          role-arn: << pipeline.parameters.role_arn >>
          aws-region: us-east-1
      - run:
          name: Verify identity
          command: aws sts get-caller-identity

workflows:
  ci-workflow:
    jobs:
      - lint_and_test:
          name: lint-and-test
      - assume-cicd-role:
          requires:
            - lint-and-test
      
